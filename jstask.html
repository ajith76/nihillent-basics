  <body>
    <h1>Time out</h1>
    <button onclick="color()">▶️ START</button>
    <button onclick="stop()">⏹️ STOP</button>
    <button onclick="pause()">⏸️PAUSE</button>
    <script>

      const colors = ["orange", "purple", "crimson", "teal", "plum"];
      let colorIntv;
      function color() {
        let index = 0;
        colorIntv = setInterval(() => {
          if (index >= colors.length) {
            index = 0;
          }
          document.body.style.background = colors[index];
          index++;
        }, 1000);
      }
      function stop() {
        index = 0;
        clearInterval(colorIntv);
      }
      function pause() {
        clearInterval(colorIntv);
      }
      //   setInterval((colors) => {

    </script>
  </body>
